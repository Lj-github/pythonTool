<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../../static/lib/lz-string.js"></script>
</head>
<body>
<script>

    var string = "eygyqgspcrksjkdwesfimzlyrmsaroyeemnnmhftcocfxwdsyfyktjlxcppgcdomnuvymjextohwjhkmpgpinzyxofhzmpkeiwngpfuyirfwjtrfrptplzlamkivhulzzjcsjlcutocueidrnpdxw";

    console.log("Size of sample is: " + string.length);

    var compressed = LZString.compress(string);

    var compressedBase64 = LZString.compressToBase64(string);
     console.log("Size of compressedBase64  is: " + compressedBase64.length);

    console.log("Size of compressed sample is: " + compressed.length);
    string = LZString.decompress(compressed);

    console.log("Sample len is: " + string.length);


</script>
