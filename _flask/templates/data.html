<!DOCTYPE html>
<html lang="en" style="font-size: 100px ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/lib/jquery-3.3.1.js"></script>
    <script src="../static/lib/vconsole.min.js"></script>
</head>
<body>

<input id="timeLocalxjrq" type="datetime-local">


<script>
    var gt = {}
    gt.isIOS = function () {
        var u = window.navigator.userAgent
        return !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    }

    var vConsole = new VConsole();
    console.log('init vConsole');

    Date.prototype.Format = function (fmt) { //author: meizz
        var o = {
            "M+": this.getMonth() + 1,                 //月份
            "d+": this.getDate(),                    //日
            "h+": this.getHours(),                   //小时
            "m+": this.getMinutes(),                 //分
            "s+": this.getSeconds(),                 //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    };
    const timeFormatLocalTimeDay = "yyyy-MM-ddThh:mm:ss"
    //2019-07-09 18:29:49
    var timeStamp = '2019-07-09 18:29:49'.replace(" ", "T") //ios 必须 有 T  必须加上 tzoffset
    var tzoffset = (new Date()).getTimezoneOffset() * 60000; //offset in milliseconds
    console.log('tzoffset', tzoffset)
    var tetsts = +(new Date(timeStamp))
    console.log("tetsts", tetsts)
    var dtlInput = document.querySelector('#timeLocalxjrq')
    var time = tetsts + tzoffset
    dtlInput.value = new Date(time).Format(timeFormatLocalTimeDay)
    console.log('gt.isIOS()', gt.isIOS())

</script>
</body>
</html>
